<body class="bg-gray333 bg-img-light">
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Usuário" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <!-- <label><input type="checkbox">Mantenha conectado.</label> -->
                <a href={{PATHS.jukes}}>Esqueceu a senha?</a>
            </div>
            <button type="submit" class="btn" (click)="subLogin()">Login</button>
            <div class="register-link">
                <p>Não possui cadastro? <a href={{PATHS.signin}}>Registrar</a></p>
            </div>
        </form>
    </div>
</body>
